<script src="rsvps.js"></script>

{% if rsvps %}
<h2> CURRENT RSVPS</h2>
<select value="currentRSVPS">
    <option value="" selected disabled hidden>Choose here</option>
    {% for family in rsvps %}
        <option value="">{{family.rsvp_name}}</option>
    {% endfor %}
</select>
{% else %}
    <p>No RSVPS are available.</p>
{% endif %}
<p id="demo"></p>
